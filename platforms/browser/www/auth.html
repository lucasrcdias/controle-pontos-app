<section class="form"><header class="form-header"><h1 class="form-title">ACESSE SUA CONTA</h1></header><main class="form-body"><form name="userForm" ng-submit="authUser(user)"><div class="form-group" ng-class="{ 'has-error' : user.errors.email &amp;&amp; !userForm.email.$dirty }"><input class="form-control" type="text" name="email" ng-required="true" ng-pattern="emailRegex" ng-model="user.email"/><label class="form-label" for="email">Email</label><span class="form-error">{{ user.errors.email }}</span></div><div class="form-group" ng-class="{ 'has-error' : user.errors.password &amp;&amp; !userForm.password.$dirty }"><input class="form-control" type="password" name="password" ng-required="true" ng-minlength="6" ng-model="user.password"/><label class="form-label" for="password">Senha</label><span class="form-error">{{ user.errors.password }}</span></div><div class="form-action"><button class="btn btn-primary" ng-disabled="userForm.$invalid">ENTRAR</button></div></form></main><footer class="form-footer"><a class="form-link" href="#">Esqueceu a senha?</a></footer></section><section class="authentication-in-progress" ng-show="authenticating"><div class="backdrop"></div><div class="progress-wrapper"><i class="fa fa-circle-o-notch fa-spin progress-icon"></i><strong>Autenticando, aguarde...</strong></div></section>
