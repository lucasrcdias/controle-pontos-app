<!DOCTYPE html>
<html lang="pt-br" ng-app="imperium">
  <head>
    <title>Imperium</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.min.css" />
  </head>
  <body>
    <im-navbar></im-navbar>
    <div ui-view></div>

    <!-- Dependencies -->
    <script src="cordova.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.min.js"></script>
    <script src="bower_components/satellizer/dist/satellizer.min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- services -->
    <script src="js/services/app.services.js"></script>
    <script src="js/services/point.service.js"></script>
    <script src="js/services/point-validator.service.js"></script>
    <script src="js/services/navbar.service.js"></script>
    <script src="js/services/period.service.js"></script>
    <!-- directives -->
    <script src="js/directives/app.directives.js"></script>
    <script src="js/directives/navbar.directive.js"></script>
    <!-- controllers -->
    <script src="js/controllers/app.controllers.js"></script>
    <script src="js/controllers/point.controller.js"></script>
    <script src="js/controllers/auth.controller.js"></script>
    <!-- core -->
    <script src="js/core/app.core.js"></script>
    <script src="js/core/api.config.js"></script>
    <script src="js/core/auth.config.js"></script>
    <script src="js/core/toastr.config.js"></script>
    <script src="js/core/network.run.js"></script>
    <!-- routes -->
    <script src="js/routes/app.routes.js"></script>
    <script src="js/routes/imperium.routes.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
